<th class="px-4 py-2">{{node.name}}</th>
<td class="border px-4 py-2" [class.table-danger]="isDanger('cpu')">{{node.cpu.used}}/{{node.cpu.available}}</td>
<td class="border px-4 py-2" [class.table-danger]="isDanger('cpu')">({{node.cpu.used / node.cpu.available | percent}})</td>
<td class="border px-4 py-2" [class.table-danger]="isDanger('mem')">{{node.mem.used}}/{{node.mem.available}}</td>
<td class="border px-4 py-2" [class.table-danger]="isDanger('mem')">({{node.mem.used / node.mem.available | percent}})</td>
<td><button class="btn " (click)="open(node)">View</button></td>
