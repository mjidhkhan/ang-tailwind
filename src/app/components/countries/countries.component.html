<div class=" mt-10 p-0 bg-gray-700">
	<p class="title bg-gray-700 py-5 px-5 text-xl 
				bg-gray-800 text-white text-gray-500">
				Countries Basic Information 
	</p>
	<p class="component-title py-2 px-4 text-gray-500">Using [(*ngFor)]</p>
	<div  class="antialiased text-gray-800">
		<div class="flex bg-gray-600 overflow-hidden lg:max-w-full">
			<!-- Data Cards -->
			<div class="max-auto ">
				<div class="flex flex-wrap pb-12">
					<div *ngFor="let country of countries"
							class="items-center justify-center mt-6 w-full
									px-4 sm:w-1/2 lg:w-1/3 md:w-1/2 xl:w-1/4"
							[class.selected]="country === selectedCountry"
							(click)="onClick(country)">
						<!-- Data Start -->
						<div class="relative0 px-12 py-6 mt-0">
							<img class="p-0 h-full w-full object-cover
									bg-gray-200 rounded rounded-b-none shadow-md"
								[src]="country.flag"
								[alt]="country.name"><!-- Property binding -->
							<div class="bg-gray-700 p-3 rounded rounded-t-none shadow-lg opacity-100">
								<h4 class="font-semibold text-lg leading-tight 
									text-gray-400 truncate  text-right">
										{{country.name}}
								</h4>
								<p class="text-gray-500  text-right text-sm">{{country.capital}}</p>
							</div>
						</div><!--/relative0-->
						<!-- Data End -->
					</div> <!-- for loop-->
				</div> <!-- /flex-->
			</div><!-- /max-auto-->
			<!-- DataCard end-->
		</div><!-- /flex bg-gray-500 overflow-hidden -->
	</div><!-- /antialiased -->
</div><!--/mt-10-->
