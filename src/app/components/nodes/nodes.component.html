
<div class=" mt-0 p-0 bg-gray-700">
	<p class="title bg-gray-700 py-5 px-5 text-xl bg-gray-800 text-white text-gray-500"> Node Component</p>
	<div class="flex bg-gray-600">
		<div class=" flex-1 py-2 px-4 mt-2 pt-1 mt-1 py-2 px-4 block w-1/3  leading-normal  pb-5">
			<p class="component-title py-2 px-4  bg-gray-700 text-gray-500"> 
				{{title}} Usage
			</p>
			<div class="rounded-t-lg border border-gray-600 bg-gray-500">
				<table class="table-auto">
					<thead>
					  <tr>
					    <th class="px-4 py-2">CPU</th>
					    <th class="px-4 py-2" [class.table-danger]="isDanger('cpu')">Mempry</th>
					    <th class="px-4 py-2">Details</th>
						<th class="px-4 py-2">{{node.name}}</th>
					  </tr>
					</thead>
					<tbody>
					  <tr>
					    <td class="border px-4 py-2">
							{{node.name}}
						</td>
					    <td class="border px-4 py-2" [class.table-danger]="isDanger('cpu')">
							{{node.cpu.used}}/{{node.cpu.available}}
						</td>
					    <td class="border px-4 py-2">
							858
						</td>
					  
					</tbody>
				</table>
				<ng-content></ng-content>
			</div>	
		</div>
	</div>
</div>
