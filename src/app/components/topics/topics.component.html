<!-- Topics Start-->
<div  class="antialiased  ">
	<div class=" mt-10 p-0 bg-gray-700">
		<p class="title bg-gray-700 py-5 px-5 text-xl bg-gray-800 text-white text-gray-500">Learning Angular with Tailwindcss</p>
	    <p class="component-title  px-4 text-gray-500 bg-gray-700">Topics</p>
			<!-- Data Cards -->
		<div class="flex  pt-0 ">
			<!-- Data Start -->
			<div *ngFor="let topic of topics" class=" w-full bg-gray-700 pt-1 " > 
				<div  class="antialiased  ml-1 mr-1">
					<div class=" flex  overflow-hidden  lg:max-w-full border border-gray-700 bg-gray-700">
						<div class="px-8 py-12 max-w-md mx-auto">
							<div class="xl:max-w-lg xl:ml-auto block bg-gray-700 -mt-20">
								<!-- img class=" mt-6  sm:mt-8 sm:h-72 p-0 
											sm:w-full sm:object-cover sm:object-center  lg:hidden" 
											[src]="topic.img " 
											[alt]="topic.name" -->
								<div class="mt-4">
									<h4 class="title bg-gray-700 py-5 px-5 text-xl bg-gray-800 text-white text-gray-500
											mt-0 font-semibold text-lg leading-tight truncate">
										{{ topic.name }}
									</h4>
									<div *ngFor="let title of topic.titles; index as title_id"
											class="text-gray-600  bg-gray-500 pl-5 pb-2">
										<a href="/{{title_id}} " 
											class="text-gray-700 hover:text-gray-200 font-semibold text-sm ">
											{{  title }} 
										</a>
									</div>
								</div>
							</div>
						</div>
						<!-- div class="hidden  lg:block lg:w-1/2 lg:relative lg:ml-2
										sm:bg-gray-100 lg:bg-gray-600 bg-white">
							<img class="absolute inset-0 h-1/2 w-full object-cover object-center p-8" 
										[src]="topic.img "
										[alt]="topic.name" -->
										
						</div>
					</div>
				</div>
				<!-- Data End -->
		</div>
	</div>
</div>
<!-- Topics End-->
