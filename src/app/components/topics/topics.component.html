<!-- Topics Start-->
<div  class="antialiased0  ">
	<div class=" mt-10 p-0 bg-gray-700">
		<p class="title bg-gray-700 py-5 px-5 text-xl bg-gray-800 text-white text-gray-500">Learning Angular with Tailwindcss</p>
	    <p class="component-title py-2 px-4 text-gray-500">Topics to Learn</p>
		
		<!-- Data Start -->
		<div class=" flex  flex-wrap  bg-gray-700">
			<div *ngFor="let topic of topics" 
						class="bg-gray-700 pt-1 sm:w-1/2 lg:w-1/3 md:w-1/2 xl:w-1/3" > 
				<div class="antialiased  ml-1 mr-1">
					<div class="px-8 py-12 max-w-md mx-auto">
						<div class="ml-auto block bg-gray-700 -mt-10">
							<div class="mt-4 mt-1">
								<h4 class="title bg-gray-700 py-5 px-5 text-xl bg-gray-800 text-gray-500
											font-semibold text-lg leading-tight truncate">
									{{ topic.name }}
								</h4>
								<div *ngFor="let title of topic.titles; index as title_id"
										class="text-gray-600  bg-gray-500 pl-5 pb-2">
									<a href="/{{title_id}} " 
										class="text-gray-700 hover:text-gray-200 font-semibold text-sm ">
										{{  title }} 
									</a>
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>	
		</div>
		<!-- Data End -->
	</div>
</div>
<!-- Topics End-->
